<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Blog Card</title>
</head>
<body>
	<main class="blog-card">
		<div class="blog-items">
			<img src="img/illustration-article.svg" alt="card image">
			<div class="blog-item">
				<p class="category">Learning</p>
				<p>Published 21 Dec 2023</p>
				<h2>HTML & CSS foundantions</h2>
				<p class="blog-description">These languages are the backbone of every website, defining structure, content and presentation.</p>
				<div class="blog-creator">
					<img src="img/image-avatar.webp" alt="card creator image" width=32>
					<p>Greg Hopper</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
